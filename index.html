<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Puasa Ramadan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌙 Jadwal Puasa Ramadan</h1>
        <p>📅 <span id="date"></span></p>
        <p>📍 Kota: <span id="city">Mendeteksi...</span></p>
        <p>⏳ Jam: <span id="time">-</span></p>
        <p>⌛ Berbuka dalam: <span id="countdown">-</span></p>
    </header>

    <section class="jadwal">
        <table>
            <tr><th>Waktu</th><th>Jam</th></tr>
            <tr><td>🌙 Sahur</td><td id="sahur">-</td></tr>
            <tr><td>⏳ Imsak</td><td id="imsak">-</td></tr>
            <tr><td>🕌 Tarawih</td><td id="tarawih">-</td></tr>
            <tr><td>🍽️ Berbuka</td><td id="buka">-</td></tr>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>

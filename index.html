<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Puasa Ramadan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🌙 Jadwal Puasa Ramadan</h1>
        <p id="tanggal"></p>
        <p>📍 Kota: <span id="lokasi">Mendeteksi...</span></p>
        <p>⏳ Jam: <span id="jam">00:00:00</span></p>
        <p>🍽️ Berbuka dalam: <span id="hitungMundur">Menghitung...</span></p>
        
        <table>
            <tr><th>Waktu</th><th>Jam</th></tr>
            <tr><td>🌙 Sahur</td><td id="sahur">-</td></tr>
            <tr><td>⏳ Imsak</td><td id="imsak">-</td></tr>
            <tr><td>🕌 Tarawih</td><td id="tarawih">-</td></tr>
            <tr><td>🍽️ Berbuka</td><td id="berbuka">-</td></tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
